
	<div class="col-lg-8">
		<h1 class="h1-strong">{{title}}</h1>

		<div id= "publications">
			<div *ngFor= "let publication of publications" class="item-publication">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="image-user pull-left">
						<a href="#">
							<img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image">
							<img src="assets/user.png" *ngIf="!publication.user.image">
						</a>
						
					</div>
						<h3>{{publication.user.name + ' ' + publication.user.name }} </h3>
						<div class="publication-text pull-left">
							{{publication.text}}						
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>

		<sidebar></sidebar>
